<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weekend Weather Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Chicago, IL</div>
                <div class="date">Saturday November 5 2022</div>
            </section>
            <div class="current">
                <div class="temp">60<span>°F</span></div>
                <div class="weather">Rainy</div>
                <div class="hi-low">63°F / 45°F</div>
                <div class="humidity">Humidity 76%</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
